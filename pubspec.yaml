name: project_kisan
description: A comprehensive Flutter app for farmers to access crop diagnosis, market prices, and government subsidies.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_staggered_animations: ^1.1.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  
  # Animations
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  rive: ^0.12.4
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Network
  http: ^1.1.0
  dio: ^5.4.0
  
  # Utils
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  path_provider: ^2.1.1
  
  # Image processing
  image: ^4.1.3
  image_cropper: ^5.0.1
  
  # Audio
  flutter_tts: ^3.8.5
  speech_to_text: ^6.6.0
  
  # Security
  crypto: ^3.0.3
  
  # Advanced UI
  flutter_advanced_drawer: ^1.3.5
  glassmorphism: ^3.0.0
  flutter_card_swiper: ^6.0.0
  flutter_rating_bar: ^4.0.1
  
  # Weather
  weather: ^3.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Social sharing
  share_plus: ^7.2.1
  
  # Scanner
  mobile_scanner: ^3.5.6
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/localization/
    - assets/lottie/
    - assets/fonts/
    - assets/illustrations/
    - assets/weather/
    - assets/crops/
    - assets/backgrounds/
    - assets/sounds/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
